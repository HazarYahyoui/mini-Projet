    <table class="table table-responsive container-fluid table-info table-bordered">
        <thead>
        <tr>
          <td class="table-light"> #</td>
          <td class="table-light"> Name</td>
          <td class="table-light">Description</td>
          <td class="table-light">Price</td>
          <td class="table-light">Qantity </td>
          <td class="table-light"> </td>
          <td class="table-light"> </td>
        </tr>
        </thead>
        <tbody id="post" >
         
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  >
                    <div class="mb-3">
                        <label for="nom" class="form-label">Name :</label>
                        <input type="text" class="form-control" id="nom" placeholder="Product Name " >
                        <div  class="invalid-feedback ">
                            Please enter the name of the product.
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <label for="description" class="form-label">Description :</label>
                        <textarea class="form-control " id="description"  placeholder="Description of Product" rows="2" > </textarea>  
                    </div>
                    <div class="mb-3">
                        <label for="prix" class="form-label">Price :</label>
                        <input type="number" class="form-control" id="prix" placeholder="Price " >
                        <div  class="invalid-feedback ">
                            Please enter the price.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="quantité" class="form-label">Qantity :</label>
                        <input type="number" class="form-control" id="quantité" placeholder="Qantity " >
                        <div  class="invalid-feedback ">
                            Please enter the quantity.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="save()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
